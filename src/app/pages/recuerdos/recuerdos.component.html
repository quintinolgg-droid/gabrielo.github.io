<app-nav></app-nav>
<div class="d-flex flex-column align-items-center">
  <div
    class="my-4 d-flex flex-column align-items-center fade-in"
    *ngFor="let c of recuerdos; let i = index"
    #fadeCard
  >
    <div class="card w-75">
      <div class="card-body d-flex justify-content-between">
        <div class="me-2">
          <h3 class="card-title">{{ c.title }}</h3>
          <p class="card-text">
            {{ c.body }}
          </p>
          <br />
        </div>
        <img [src]="c.src" />
      </div>

      <p class="card-footer">{{ c.date | date : "longDate" }}</p>
    </div>
  </div>
</div>
