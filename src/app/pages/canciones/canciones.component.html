<app-nav></app-nav>
<div class="d-flex flex-wrap gap-4 mx-2">
  <a
    *ngFor="let c of canciones"
    [href]="c.link"
    target="_blank"
    class="card music-card shadow-lg text-decoration-none"
    [ngClass]="'welcome'"
  >
    <div class="card-body text-center">
      <div class="disk-container">
        <img [src]="c.src" alt="cover" class="disk" />
      </div>
      <h5 class="mt-3">{{ c.name }}</h5>
      <p class="text-muted">{{ c.autor }}</p>
    </div>
  </a>
</div>
